    <script>
      (function() {
        const canonicalHref = window.location.origin + window.location.pathname;
        const canonicalLink = document.querySelector('link[rel="canonical"]');
        if (canonicalLink) {
          canonicalLink.setAttribute('href', canonicalHref);
        }
        const ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) {
          ogUrl.setAttribute('content', canonicalHref);
        }
        const ogImage = document.querySelector('meta[property="og:image"]');
        const twitterImage = document.querySelector('meta[name="twitter:image"]');
        const imageUrl = `${window.location.origin}/favicon/android-chrome-512x512.png`;
        if (ogImage) {
          ogImage.setAttribute('content', imageUrl);
        }
        if (twitterImage) {
          twitterImage.setAttribute('content', imageUrl);
        }
        const appLd = document.getElementById('structured-data-app');
        if (appLd?.textContent) {
          const parsed = JSON.parse(appLd.textContent);
          parsed.url = canonicalHref;
          appLd.textContent = JSON.stringify(parsed);
        }
        const faqLd = document.getElementById('structured-data-faq');
        if (faqLd?.textContent) {
          const parsedFaq = JSON.parse(faqLd.textContent);
          parsedFaq.url = canonicalHref + '#faq';
          parsedFaq.mainEntity = parsedFaq.mainEntity.map((item, index) => ({
            ...item,
            acceptedAnswer: item.acceptedAnswer,
            url: `${canonicalHref}#faq-q${index + 1}`
          }));
          faqLd.textContent = JSON.stringify(parsedFaq);
        }
      })();
    </script>
